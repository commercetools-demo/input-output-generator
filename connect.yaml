deployAs:
  - name: configurator-mc-app
    applicationType: mc-app
    endpoint: /
    configuration:
      standardConfiguration:
        - key: CTP_PROJECT_KEY
          description: Project key of the commercetools Composable Commerce Project
          required: true
          default: 'default-key'
        - key: CTP_REGION
          description: Region where the commercetools Composable Commerce Project is hosted
          required: true
        - key: APPLICATION_ID
          description: The Custom Application ID
          required: true
        - key: APPLICATION_URL
          description: custom app production app URL
          required: true
        - key: CLOUD_IDENTIFIER
          description: one of the following gcp-us, gcp-eu, aws-us, aws-eu
          required: true
        - key: INITIAL_PROJECT_KEY
          description: development project key
          required: false
        - key: ENABLE_NEW_JSX_TRANSFORM
          description: enable new jsx transform
          required: true
          default: 'true'
        - key: SAMPLER_URL
          description: sampler url
          required: true
        - key: STORAGE_CONTAINER
          description: storage container
          required: true
          default: 'generator_container'
        - key: STORAGE_KEY
          description: storage key
          required: true
          default: 'stored_paths'
      securedConfiguration:
        - key: CTP_CLIENT_ID
          description: client_id of an API Client for the commercetools Composable Commerce Project
          required: true
        - key: CTP_CLIENT_SECRET
          description: secret of an API Client for the commercetools Composable Commerce Project
          required: true
        - key: CTP_SCOPE
          description: scope of an API Client for the commercetools Composable Commerce Project
  - name: sampler-service
    applicationType: service
    endpoint: /sampler-service
    configuration:
      standardConfiguration:
        - key: CTP_PROJECT_KEY
          description: Project key of the commercetools Composable Commerce Project
          required: true
          default: 'default-key'
        - key: CTP_REGION
          description: Region where the commercetools Composable Commerce Project is hosted
          required: true
      securedConfiguration:
        - key: CTP_CLIENT_ID
          description: client_id of an API Client for the commercetools Composable Commerce Project
          required: true
        - key: CTP_CLIENT_SECRET
          description: secret of an API Client for the commercetools Composable Commerce Project
          required: true
        - key: CTP_SCOPE
          description: scope of an API Client for the commercetools Composable Commerce Project
  - name: exporter-job
    applicationType: job
    endpoint: /exporter-job
    properties:
      schedule: "*/5 * * * *"
    configuration:
      standardConfiguration:
        - key: CTP_PROJECT_KEY
          description: Project key of the commercetools Composable Commerce Project
          required: true
          default: 'default-key'
        - key: CTP_REGION
          description: Region where the commercetools Composable Commerce Project is hosted
          required: true
        - key: STORAGE_CONTAINER
          description: storage container
          required: true
          default: 'generator_container'
        - key: STORAGE_KEY
          description: storage key
          required: true
          default: 'stored_paths'
        - key: WEBHOOK_URL
          description: webhook url
          required: true
      securedConfiguration:
        - key: CTP_CLIENT_ID
          description: client_id of an API Client for the commercetools Composable Commerce Project
          required: true
        - key: CTP_CLIENT_SECRET
          description: secret of an API Client for the commercetools Composable Commerce Project
          required: true
        - key: CTP_SCOPE
          description: scope of an API Client for the commercetools Composable Commerce Project