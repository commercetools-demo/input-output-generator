fragment Variant on ProductVariant {
  id
  assets {
    id
    nameAllLocales {
      locale
      value
    }
    descriptionAllLocales {
      locale
      value
    }
    sources {
      uri
      contentType
    }
  }
}
query FetchProduct($where: String!) {
  products(where: $where) {
    results {
      id
      version
      masterData {
        current {
          masterVariant {
            ...Variant
          }
          variants {
            ...Variant
          }
        }
      }
    }
  }
}
